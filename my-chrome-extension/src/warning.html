<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö†Ô∏è Phishing Warning - Obsidian Guard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e4e4e7;
        }
        
        .warning-container {
            max-width: 600px;
            width: 100%;
            background: rgba(30, 30, 46, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 100px rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            text-align: center;
        }
        
        .shield-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
        }
        
        .shield-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #ef4444;
        }
        
        .subtitle {
            font-size: 16px;
            color: #a1a1aa;
            margin-bottom: 24px;
        }
        
        .url-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            word-break: break-all;
        }
        
        .url-label {
            font-size: 12px;
            color: #71717a;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .url-text {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            color: #ef4444;
        }
        
        .threat-details {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: left;
        }
        
        .threat-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fbbf24;
        }
        
        .threat-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 13px;
            color: #a1a1aa;
        }
        
        .threat-item svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            margin-top: 2px;
            fill: #ef4444;
        }
        
        .score-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .score-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(#ef4444 var(--score), rgba(255,255,255,0.1) 0);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .score-inner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #1e1e2e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: #ef4444;
        }
        
        .score-label {
            text-align: left;
        }
        
        .score-label-title {
            font-size: 14px;
            font-weight: 600;
            color: #ef4444;
        }
        
        .score-label-desc {
            font-size: 12px;
            color: #71717a;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-safe {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }
        
        .btn-safe:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
        }
        
        .btn-danger {
            background: transparent;
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }
        
        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.1);
        }
        
        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #52525b;
        }
        
        .footer a {
            color: #6366f1;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <div class="shield-icon">
            <svg viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><line x1="12" y1="8" x2="12" y2="12" stroke="white" stroke-width="2" stroke-linecap="round"/><circle cx="12" cy="16" r="1" fill="white"/></svg>
        </div>
        
        <h1>‚ö†Ô∏è Phishing Site Blocked</h1>
        <p class="subtitle">Obsidian Guard detected this site as potentially dangerous</p>
        
        <div class="url-box">
            <p class="url-label">Blocked URL</p>
            <p class="url-text" id="blocked-url">Loading...</p>
        </div>
        
        <div class="score-container">
            <div class="score-circle" id="score-circle" style="--score: 95%">
                <div class="score-inner" id="score-value">95%</div>
            </div>
            <div class="score-label">
                <p class="score-label-title">Threat Score</p>
                <p class="score-label-desc">High confidence phishing</p>
            </div>
        </div>
        
        <div class="threat-details">
            <p class="threat-title">üîç Why was this blocked?</p>
            <div id="threat-reasons">
                <div class="threat-item">
                    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15" stroke="white" stroke-width="2"/><line x1="9" y1="9" x2="15" y2="15" stroke="white" stroke-width="2"/></svg>
                    <span>Analyzing threat indicators...</span>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-safe" id="btn-back">‚Üê Go Back to Safety</button>
            <button class="btn btn-danger" id="btn-proceed">I understand the risks, proceed anyway</button>
        </div>
        
        <p class="footer">Protected by <a href="#">Obsidian Guard</a> ‚Ä¢ AI-Powered Phishing Detection</p>
    </div>
    
    <script>
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const blockedUrl = params.get('url') || 'Unknown URL';
        const score = parseInt(params.get('score') || '95');
        const reasons = params.get('reasons') || 'Suspicious URL patterns detected';
        
        // Update UI
        document.getElementById('blocked-url').textContent = decodeURIComponent(blockedUrl);
        document.getElementById('score-value').textContent = score + '%';
        document.getElementById('score-circle').style.setProperty('--score', score + '%');
        
        // Update label
        const desc = score >= 80 ? 'Critical threat level' : score >= 60 ? 'High confidence phishing' : 'Suspicious activity';
        document.querySelector('.score-label-desc').textContent = desc;
        document.querySelector('.score-label-title').textContent = 'Threat Score';
        
        // Parse and display reasons
        const reasonsContainer = document.getElementById('threat-reasons');
        const reasonsList = reasons.split('|').filter(r => r.trim());
        
        if (reasonsList.length > 0) {
            reasonsContainer.innerHTML = reasonsList.map(reason => `
                <div class="threat-item">
                    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15" stroke="white" stroke-width="2"/><line x1="9" y1="9" x2="15" y2="15" stroke="white" stroke-width="2"/></svg>
                    <span>${reason}</span>
                </div>
            `).join('');
        }
        
        // Handle buttons
        document.getElementById('btn-back').addEventListener('click', () => {
            // Go back in history or close tab
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        });
        
        document.getElementById('btn-proceed').addEventListener('click', () => {
            // Send message to background to whitelist temporarily and navigate
            chrome.runtime.sendMessage({
                action: 'proceedToBlockedSite',
                url: decodeURIComponent(blockedUrl)
            }, (response) => {
                if (response && response.success) {
                    window.location.href = decodeURIComponent(blockedUrl);
                }
            });
        });
    </script>
</body>
</html>
